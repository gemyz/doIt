<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Do It</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-buttons end>
    <button ion-button (click)="showDetail()">
      <ion-icon name="md-add-circle"></ion-icon>
    </button>
  </ion-buttons>

  <ion-list inset>
    <ion-item *ngFor="let task of tasks" (click)="showDetail(task)">
      <div item-left>{{ task.Name }}</div>
    </ion-item>

  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input text-left type="text" [(ngModel)]="task.Name">Task Name</ion-input>
    </ion-item>
  </ion-list>
  <button ion-button icon-only (click)="save()">
    <ion-icon name="md-add-circle"></ion-icon>
  </button>
</ion-content>
